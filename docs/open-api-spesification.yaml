openapi: 3.0.0
info:
  title: Robot Operation Platform
  version: 0.1.0
  description: Self hosted, lightweight, JVM based software automation platform for every day IT operations.
servers:
  - url: http://localhost:8080/
tags:
  - name: project
    description: Endpoints related to Project schema
  - name: agent
    description: Endpoints related to Agent schema
  - name: environment
    description: Endpoints related to Environment schema
  - name: task-force
    description: Endpoints related to TaskForce schema
  - name: job
    description: Endpoints related to Job schema
paths:
  # ------------- Project ------------- #
  /project:
    get:
      operationId: getProjects
      summary: List all projects
      tags:
        - project
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    post:
      operationId: createProject
      summary: Create new project
      tags:
        - project
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Request body is invalid
  /project/{projectId}:
    get:
      operationId: getProjectById
      summary: Get Project by Id
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    put:
      operationId: updateProject
      summary: Update Project
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
    delete:
      operationId: deleteProject
      summary: Delete Project
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
  /project/{projectId}/files:
    get:
      operationId: getProjectFiles
      summary: Get project files
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
  /project/{projectId}/files/{fileId}:
    get:
      operationId: getProjectFileById
      summary: Get Project File by Id
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: id of project
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: fileId
          description: id of file
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
  /project/{projectId}/globals:
    get:
      operationId: getProjectGlobals
      summary: Get Global Variables
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
    post:
      operationId: createProjectGlobal
      summary: Create Global Variable
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: id of project
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: fileId
          description: id of file
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '201':
          description: Created
  /project/{projectId}/globals/{globalId}:
    get:
      operationId: getProjectGlobalById
      summary: List Global Variables
      tags:
        - project
      parameters:
        - in: path
          name: projectId
          description: id of project
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: globalId
          description: id of file
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Success
  # ------------- End Project ------------- #

  # ------------- Agent ------------- #
  /agent:
    get:
      operationId: getAgents
      summary: List all agents by project id
      tags:
        - agent
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: project object to be returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
    post:
      operationId: createAgent
      summary: Create new agent
      tags:
        - agent
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Agent'
      responses:
        '200':
          description: Successful operation. Returns an agent object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
  /agent/{agentId}:
    get:
      operationId: getAgentById
      summary: Get agent by id
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation. Returns an agent object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
    put:
      operationId: updateAgent
      summary: Update agent
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation. Returns an agent object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
    delete:
      operationId: deleteAgent
      summary: Deletes agent
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '204':
          description: Successful operation.

  /agent/{agentId}/packages:
    get:
      operationId: getAgentPackages
      summary: Get packages by agent
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    put:
      operationId: installPackages
      summary: Install new package(s)
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  /agent/{agentId}/logs:
    get:
      operationId: getAgentLogs
      summary: Get logs by agent
      tags:
        - agent
      parameters:
        - in: path
          name: agentId
          description: Id of agent
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  # ------------- End Agent ------------- #

  # ------------- Task Force ------------- #
  /task-force:
    get:
      operationId: getTaskForces
      summary: List Task Forces
      tags:
        - task-force
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    post:
      operationId: createTaskForce
      summary: Create new task force
      tags:
        - task-force
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  /task-force/commands:
    get:
      taskForceId: getTaskForceCommands
      summary: Get Commands
      tags:
        - task-force
  /task-force/{taskForceId}:
    get:
      taskForceId: getTaskForceById
      summary: Get Task Force
      tags:
        - task-force
      parameters:
        - in: path
          name: taskForceId
          description: Id of task force
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    put:
      operationId: editTaskForce
      summary: Edit task force
      tags:
        - task-force
      parameters:
        - in: path
          name: taskForceId
          description: Id of task force
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    delete:
      operationId: deleteTaskForce
      summary: Deletes a job
      tags:
        - task-force
      parameters:
        - in: path
          name: taskForceId
          description: Id of task force
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  /task-force/{taskForceId}/action:
    post:
      operationId: triggerTaskForceAction
      summary: Trigger a task force action
      tags:
        - task-force
      responses:
        '200':
          description: Successful operation.
  # ------------- End Task Force ------------- #

  # ------------- Jobs ------------- #
  /job:
    get:
      operationId: getJobs
      summary: List all jobs
      tags:
        - job
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    post:
      operationId: createJob
      summary: Create new job
      tags:
        - job
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  /job/{jobId}:
    get:
      operationId: getJobById
      summary: Get job by id
      tags:
        - job
      parameters:
        - in: path
          name: jobId
          description: Id of Job
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    put:
      operationId: editJob
      summary: Edit job
      tags:
        - job
      parameters:
        - in: path
          name: jobId
          description: Id of Job
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
    delete:
      operationId: deleteJob
      summary: Deletes a job
      tags:
        - job
      parameters:
        - in: path
          name: jobId
          description: Id of Job
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation.
  /job/{jobId}/logs:
    get:
      operationId: getJobLogs
      summary: Get job logs by id
      tags:
        - job
      parameters:
        - in: path
          name: jobId
          description: Id of Job
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation
  # ------------- End Jobs ------------- #

  # ------------- Environments ------------- #
  /environment:
    get:
      operationId: getEnvironments
      summary: List all environments
      tags:
        - environment
      parameters:
        - in: query
          name: projectId
          description: Project id of environment
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: A list of environments
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Environment"
    post:
      operationId: createEnvironment
      summary: Create new environment
      tags:
        - environment
      parameters:
        - in: query
          name: projectId
          description: Project id of environment
          required: true
          schema:
            type: string
            items:
              type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Environment"
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Environment"
  /environment/{environmentId}:
    get:
      operationId: getEnvironmentById
      summary: List environment by id
      tags:
        - environment
      parameters:
        - in: query
          name: projectId
          description: Id of project
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: environmentId
          description: Id of Environment
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Environment with given id
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Environment"
    put:
      operationId: updateEnvironment
      summary: Update existing environment
      tags:
        - environment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Environment"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Environment"
  /environment/{environmentId}/keys:
    get:
      operationId: getEnvironmentKey
      summary: List all environments keys
      tags:
        - environment
      responses:
        '200':
          description: A list of environment keys
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EnvironmentKey"
    post:
      operationId: createEnvironmentKey
      summary: Create new environment key
      tags:
        - environment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EnvironmentKey"
      responses:
        '201':
          description: Successful operation
  /environment/{environmentId}/keys/{keyId}:
    get:
      operationId: getEnvironmentKeyById
      summary: Get environment key by id
      tags:
        - environment
      parameters:
        - in: path
          name: environmentId
          description: id of environment
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: keyId
          description: id of key
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EnvironmentKey"
    put:
      operationId: updateEnvironmentKey
      summary: Update environment key
      tags:
        - environment
      parameters:
        - in: path
          name: environmentId
          description: id of environment
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: keyId
          description: id of key
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EnvironmentKey"
    delete:
      operationId: deleteEnvironmentKey
      summary: Delete environment key
      tags:
        - environment
      parameters:
        - in: path
          name: environmentId
          description: id of environment
          required: true
          schema:
            type: string
            items:
              type: integer
        - in: path
          name: keyId
          description: id of key
          required: true
          schema:
            type: string
            items:
              type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EnvironmentKey"
  # ------------- End Environments ------------- #

components:
  schemas:
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        git:
          type: string
        size:
          type: number
        createdAt:
          type: string
        updatedAt:
          type: string
        isDefault:
          type: boolean
    Git:
      type: object
      properties:
        id:
          type: integer
        projectId:
          type: integer
        http:
          type: string
        ssh:
          type: string
    Agent:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        os:
          type: string
        version:
          type: string
        status:
          type: string
        logs:
          type: array
        pythonVersion:
          type: string
        rfVersion:
          type: string
        packages:
          type: array
        isInitialized:
          type: boolean
    Job:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    TaskForce:
      type: object
      properties:
        id:
          type: integer
        projectId:
          type: integer
        name:
          type: string
        robots:
          type: array

    TaskForceAction:
      type: object
      properties:
        name:
          type: string
          enum: [ run, schedule ]
        robots:
          type: array
        args:
          type: array
        schedule_at:
          type: string
    Environment:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    EnvironmentKey:
      type: object
      properties:
        environmentId:
          type: integer
        key:
          type: string
        value:
          type: string
        initial:
          type: string
        static:
          type: boolean
    UnAuthorizedResponse:
      type: object
      properties:
        success:
          type: boolean
        code:
          type: number
        message:
          type: string