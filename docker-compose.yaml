version: "3"
services:
  mysql:
    image: mysql:8
    hostname: roc-mysql
    container_name: roc-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
      - MYSQL_DATABASE=roc_dev_db
  redis:
    image: 'redis:alpine'
    restart: always
    hostname: roc-redis
    container_name: roc-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass adminadmin
  rabbitmq:
    build:
      context: .
      dockerfile: ./platform/src/main/resources/docker/rabbitmq/Dockerfile
    restart: always
    container_name: roc-rabbitmq
    hostname: roc-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "roc"
      RABBITMQ_DEFAULT_PASS: "roc"
    ports:
      - "5672:5672"
      - "15671:15671"
      - "15672:15672"
      - "15674:15674"
      - "61613:61613"
  roc-platform:
    image: roc-platform:latest
    restart: always
    container_name: roc-platform
    hostname: roc-platform
    volumes:
      - "/Users/yusuf/Desktop/roc:/home/git/roc"
    ports:
      - "8080:8080"
      - "221:22"
    depends_on:
      - redis
      - rabbitmq
      - mysql