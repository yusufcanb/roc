<button mat-button class="agent-select-button" [matMenuTriggerFor]="envMenu"
        aria-label="Example icon-button with a menu">
  {{(agentService.selectedAgent$ | async)?.displayName ?? "Select Agent"}}
  <mat-icon>keyboard_arrow_down</mat-icon>
</button>
<mat-menu #envMenu="matMenu">
  <button mat-menu-item *ngFor="let agent of (agentService.agents$ | async)"
          (click)="agentService.selectAgent(agent.id)">
    <mat-icon>memory</mat-icon>
    <span>{{agent.displayName}}</span>
  </button>
</mat-menu>
