<mat-list-item>
  <mat-icon mat-list-icon class="environment-icon">grid_3x3</mat-icon>
  <div mat-line class="font-ocra">{{environment.name}}</div>
  <div mat-line>
    <strong>Description: </strong>{{environment.description ? environment.description : "No description available for this environment"}}
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" style="min-width: 100px;">
    <button class="edit-button" mat-mini-fab aria-label="Edit" matTooltip="Edit"
            (click)="onEditEnvironment(environment)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab aria-label="Edit" matTooltip="Edit" (click)="onDelete(environment.id)" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-list-item>
