<div class="route-content-top">
  <mat-chip-list aria-label="Navigation">
    <mat-chip color="accent" class="font-ocra">ROC://</mat-chip>
    <mat-chip color="accent" *ngFor="let breadcrumb of breadcrumbs; index as i; last as isLast">
        <span class="breadcrumb-current-route font-ocra" [class.breadcrumb-history-link]="!isLast"
              (click)="routeTo(i)">{{breadcrumb.name}}</span>
    </mat-chip>
  </mat-chip-list>
</div>
